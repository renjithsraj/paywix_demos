<style>

        form {
        padding: 30px;
        height: 120px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
        width: 600px;
        }
        label {
        font-weight: 500;
        font-size: 14px;
        display: block;
        margin-bottom: 8px;
        }
        #card-errors {
        height: 20px;
        padding: 4px 0;
        color: #fa755a;
        }
        .token {
        color: #32325d;
        font-family: 'Source Code Pro', monospace;
        font-weight: 500;
        }
        .wrapper {
        width: 90%;
        margin: 0 auto;
        height: 100%;
        }
        #stripe-token-handler {
        position: absolute;
        top: 0;
        left: 25%;
        right: 25%;
        padding: 20px 30px;
        border-radius: 0 0 4px 4px;
        box-sizing: border-box;
        box-shadow: 0 50px 100px rgba(50, 50, 93, 0.1),
        0 15px 35px rgba(50, 50, 93, 0.15),
        0 5px 15px rgba(0, 0, 0, 0.1);
        -webkit-transition: all 500ms ease-in-out;
        transition: all 500ms ease-in-out;
        transform: translateY(0);
        opacity: 1;
        background-color: white;
        }
        #stripe-token-handler.is-hidden {
        opacity: 0;
        transform: translateY(-80px);
        }
        .form-row {
        width: 70%;
        height: 100px;
        float: left;
        }
        #card-element {
        background-color: white;
        width: 400px;
        height: 20px;
        padding: 10px 12px;
        border-radius: 4px;
        border: 1px solid transparent;
        box-shadow: 0 1px 3px 0 #e6ebf1;
        -webkit-transition: box-shadow 150ms ease;
        transition: box-shadow 150ms ease;
        }
        .btn-Stripe {
        border: none;
        border-radius: 4px;
        outline: none;
        text-decoration: none;
        color: #fff;
        background: #32325d;
        white-space: nowrap;
        display: inline-block;
        height: 40px;
        line-height: 40px;
        padding: 0 14px;
        box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
        border-radius: 4px;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.025em;
        text-decoration: none;
        -webkit-transition: all 150ms ease;
        transition: all 150ms ease;
        float: left;
        margin-left: 12px;
        margin-top: 28px;
        }
        .btn-Stripe:hover {
        transform: translateY(-1px);
        box-shadow: 0 7px 14px rgba(50, 50, 93, .10), 0 3px 6px rgba(0, 0, 0, .08);
        background-color: #43458b;
        }
        #card-element--focus {
        box-shadow: 0 1px 3px 0 #cfd7df;
        }
        #card-element--invalid {
        border-color: #fa755a;
        }
        #card-element--webkit-autofill {
        background-color: #fefde5 !important;
        }
     </style>
     {% if messages %}
     <ul class="messages">
         {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
     </ul>
     {% endif %}
     <form method="post" id="payment-form">
         {% csrf_token %}
         {% for key, value in data.items %}
            <input type="hidden" name="{{key}}" value="{{value}}" id="{{key}}"/>
         {% endfor %}
        <div class="form-row">
           <label for="card-element">
           Credit or debit card
           </label>
           <div id="card-element" style="box-sizing: content-box;">
              <!-- a Stripe Element will be inserted here. -->
           </div>
           <!-- Used to display Element errors -->
           <div id="card-errors" role="alert"></div>
        </div>
        <button class="btn-Stripe">PAY ${{data.amount}}</button>
     </form>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
     <script src="https://js.stripe.com/v3/"></script>

     <script>
        // Create a Stripe client
        var stripe = Stripe("{{data.STRIPE_TOKEN}}");

        // Create an instance of Elements
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        // (Note that this demo uses a wider set of styles than the guide below.)
        var style = {
        base: {
        color: '#32325d',
        lineHeight: '18px',
        fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
        fontSmoothing: 'antialiased',
        fontSize: '16px',
        '::placeholder': {
        color: '#aab7c4'
        }
        },
        invalid: {
        color: '#fa755a',
        iconColor: '#fa755a'
        }
        };

        // Create an instance of the card Element
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` <div>
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.addEventListener('change', function(event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
        displayError.textContent = event.error.message;
        } else {
        displayError.textContent = '';
        }
        });

        <!-- // Handle form submission
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
        if (result.error) {
        // Inform the user if there was an error
        var errorElement = document.getElementById('card-errors');
        errorElement.textContent = result.error.message;
        } else {
        // Send the token to your server
        stripeTokenHandler(result.token);
        }
        });
        });
        function stripeTokenHandler(token){
            var amount = $('#amount').val();
            var order_id = $('#order_id').val();
            var currency = $('#currency').val();
            var description = $('#description').val();

         $.post("{% url 'paywix_stripe' %}", {token, "csrfmiddlewaretoken": "{{ csrf_token }}",
                  "amount": amount, 'order_id': order_id, 'currency': currency, 'description': description})
             .done(function( data ) {
                console.log("here")
             });
        }

     </script>
